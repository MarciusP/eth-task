server {
    listen 80;
    server_name localhost;

    # Root directory for the built React app
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try to serve the requested file directly, then as a directory, 
        # then fall back to index.html for client-side routing.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers for security or caching if needed
    # add_header X-Frame-Options "SAMEORIGIN";
    # add_header X-Content-Type-Options "nosniff";
    # add_header X-XSS-Protection "1; mode=block";

    # Optional: Configure error pages
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #    root /usr/share/nginx/html;
    # }
} 